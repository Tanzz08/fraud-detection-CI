name: CI

on: 
  push: 
    branches: 
      - main
  pull_request: 
    branches:
      - main

env:
  X_TRAIN: "MLproject/X_train.csv"
  X_TEST: "MLproject/X_test.csv"
  Y_TRAIN: "MLproject/y_train.csv"
  Y_TEST: "MLproject/y_test.csv"

jobs: 
  build: 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"
      
      - name: Check Env
        run: |
          echo "X_TRAIN=$X_TRAIN"
          echo "X_TEST=$X_TEST"
          echo "Y_TRAIN=$Y_TRAIN"
          echo "Y_TEST=$Y_TEST"

      - name: Install mlflow
        run: |
          python -m pip install --upgrade pip
          pip install mlflow

      - name: Run mlflow project
        working-directory: MLproject
        run: |
          mlflow run . --env-manager=local 


      - name: Set up Git LFS
        run: |
          git config --global user.name ${{ secrets.GIT_USERNAME }}
          git config --global user.email ${{ secrets.GIT_EMAIL }}
          git lfs install
          git lfs track "mlruns/**"
          git add .gitattributes
          git commit -m "Track large files in mlruns with Git LFS" || true
          git push origin main

      - name: Save mlruns to repo
        run: |
          git config --global user.name ${{ secrets.GIT_USERNAME }}
          git config --global user.email ${{ secrets.GIT_EMAIL }}
          git add -f mlruns/
          git commit -m "Save mlruns from CI run" || true
          git push origin main
